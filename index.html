<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>What's That Song?</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-primary text-light">
            <a class="navbar-brand" href="#">
                <span class="ml-2">What's That Song?</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row mt-2">
            <div class="col text-left">
                <img src="assets/img/playlistID.png" class="helpImg">
                <form class="form-inline" role="form" onsubmit="app.songsController.loadPlaylist()">
                    <div class="form-group">
                      <label for="playlistID">Playlist ID: </label>
                      <input type="text" class="form-control" id="playlistID">
                    </div>
                    <button type="submit" id="playlistBtn" class="btn btn-success">Submit</button>
                  </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="form-inline" role="form" onsubmit="app.playerController.checkAnswer()">
                    <div class="form-group">
                      <label for="songName">Song Name: </label>
                      <input type="text" class="form-control" id="songName">
                    </div>
                    <div class="form-group">
                      <label for="artistName">Artist Name: </label>
                      <input type="text" class="form-control" id="artistName">
                    </div>
                    <button type="submit" id="answerBtn" class="btn btn-success">Submit</button>
                  </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="notifications" class="text-center">
                </div>
            </div>
        </div>
                <!-- Modal -->
                <div class="modal fade" id="new-player-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Player Name</h5>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="app.playerController.createPlayer()">
                                    <input type="text" id="name" placeholder="name" required>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Enter</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Tim Zaleski</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
